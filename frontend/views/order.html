<main>
  <h1 translate="views.order.header"></h1>
	<p translate="views.order.subheader"></p>
  <hr />

  <div class="order-container">
      <div class="order-item order-image-container">

		<div class="slideshow-container">

			<div class="mySlides fade">
			  <div class="numbertext">1 / 3</div>
			  <img
				class="order-image"
				src="https://images.dog.ceo/breeds/affenpinscher/n02110627_8695.jpg"
				alt="Order image 1"
				/>
			  <div class="text" translate="views.order.captions.one"></div>
			</div>
		  
			<div class="mySlides fade">
			  <div class="numbertext">2 / 3</div>
			  <img
				class="order-image"
				src="https://images.dog.ceo/breeds/bulldog-boston/n02096585_4662.jpg"
				alt="Order image 2"
				/>
			  <div class="text" translate="views.order.captions.two"></div>
			</div>
		  
			<div class="mySlides fade">
			  <div class="numbertext">3 / 3</div>
			  <img
				class="order-image"
				src="https://images.dog.ceo/breeds/pug/n02110958_14179.jpg"
				alt="Order image 3"
				/>
			  <div class="text" translate="views.order.captions.three"></div>
			</div>
		  
			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		  </div>
		  <br>

		  <!-- The dots/circles -->
		  <div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		  </div>


      </div>
      <div class="order-item order-text-container">
        <p class="order-text">
			<h4 translate="views.order.textheader"></h4>
			<span class="order-text-text" translate="views.order.text"></span>
		</p>
		
		<div class="form-row">
			<div class="form-label" translate="views.order.amount"></div>
			<div class="form-field">
				<input onchange="changeOrderAmountInput()" id="order-amount-input" class="order-amount-input" type="number" min="1"/>
			</div>
		</div>
		<br>

        <button id="order-button" onclick="clickOrder()" class="btn fluid disabled">
          <i class="fa fa-shopping-cart"></i>
          <span translate="views.order.buy"></span>
        </button>
      </div>
    </div>
</main>

<script>
	let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
  clearInterval(interval)
  interval = setInterval(function() {plusSlides(1)}, 6000);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
  clearInterval(interval)
  interval = setInterval(function() {plusSlides(1)}, 6000);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
} 
let interval = setInterval(function() {plusSlides(1)}, 6000);
</script>
