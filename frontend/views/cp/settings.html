<main>
	<h1 translate="views.settings.header"></h1>
	<hr>
	<div class="wrapper">
        <div class="form-header" translate="views.settings.description"></div>
            <div class="form-row">
                <div class="form-label" translate="form.name"></div>
                <div class="form-field">
                    <input type="text" id="settings-name" name="name" placeholder="John Doe"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label" translate="form.email"></div>
                <div class="form-field">
                    <input type="text" id="settings-email" name="email" placeholder="your@mail.tld" /> </div>
            </div>
			<hr>
			
            <div class="form-row">
                <div class="form-label" translate="form.password"></div>
                <div class="form-field">
                    <input type="password" id="settings-password" name="password" placeholder="********" /> </div>
            </div>
			
            <div class="form-row">
                <div class="form-label" translate="form.confirm_password"></div>
                <div class="form-field">
                    <input type="password" id="settings-confirm_password" name="confirm_password" placeholder="********" /> </div>
            </div>
            <div class="form-row">
                <div class="form-label"> &nbsp; </div>
                <div class="form-field">
					<button class="submit-btn" onclick="clickSettings()" translate="form.submit"></button>
                </div>
            </div>
    </div>


</main>
